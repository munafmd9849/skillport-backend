  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f5f8fa 0%, #e0e7ff 100%); }
    .glass-card { background: rgba(255,255,255,0.85); box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10); backdrop-filter: blur(8px); border-radius: 1.5rem; }
    .tracker-badge { font-size: 0.95rem; border-radius: 0.7rem; padding: 0.2rem 0.8rem; font-weight: 600; }
    .task-card { transition: box-shadow 0.15s, transform 0.15s; }
    .task-card:hover { box-shadow: 0 8px 32px 0 rgba(80,80,180,0.12); transform: translateY(-2px) scale(1.01); }
    .task-badge { font-size: 0.85rem; border-radius: 0.6rem; padding: 0.15rem 0.7rem; font-weight: 500; }
    .tag-badge { font-size: 0.8rem; border-radius: 0.5rem; padding: 0.1rem 0.6rem; background: #f1f5f9; color: #64748b; margin-right: 0.2rem; }
    .overdue { color: #dc2626; font-weight: 600; }
    .modal-backdrop { z-index: 1050; }
    .modal { z-index: 1060; }
    .custom-checkbox:checked { accent-color: #6366f1; }
    .edit-btn, .delete-btn { opacity: 0; transition: opacity 0.2s; }
    .task-card:hover .edit-btn, .task-card:hover .delete-btn { opacity: 1; }
    .edit-btn:hover { color: #6366f1; }
    .delete-btn:hover { color: #dc2626; }
    .dropdown-menu { min-width: 8rem; }
  </style>
</head>

  <main class="container-xl px-4 py-4">
    <!-- Header Card -->
    <div class="glass-card border border-slate-200 p-5 mb-4 d-flex flex-wrap align-items-center justify-content-between gap-4">
      <div class="d-flex align-items-center gap-3">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg d-flex align-items-center justify-content-center" style="width:48px;height:48px;">
          <i class="fa-solid fa-bullseye text-white fs-3"></i>
        </div>
        <div>
          <h1 class="fs-3 fw-bold text-slate-900 mb-1">Task Tracker</h1>
          <div class="text-slate-600">Organize and track your learning journey</div>
        </div>
      </div>
      <div class="d-flex align-items-center gap-4 ms-auto">
        <div class="text-center me-2">
          <div class="fs-3 fw-bold text-slate-900" id="completionRate">22%</div>
          <div class="text-sm text-slate-600">Complete</div>
        </div>
        <button class="btn btn-primary btn-lg shadow" data-bs-toggle="modal" data-bs-target="#taskModal">
          <i class="fa-solid fa-plus me-2"></i> Add Task
        </button>
      </div>
    </div>

    <!-- Filters Card -->
    <div class="glass-card border border-slate-200 p-4 mb-4">
      <div class="d-flex align-items-center gap-2 mb-3">
        <i class="fa-solid fa-filter text-slate-500"></i>
        <span class="fw-medium text-slate-900">Filters</span>
        <button class="btn btn-link btn-sm text-slate-500 ms-2 p-0" id="clearFilters" style="display:none;"><i class="fa-solid fa-xmark me-1"></i>Clear</button>
      </div>
      <div class="row g-3 mb-3">
        <div class="col-md-3 col-12 position-relative">
          <i class="fa-solid fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-slate-400"></i>
          <input type="text" class="form-control ps-5" id="searchInput" placeholder="Search tasks...">
        </div>
        <div class="col-md-3 col-12">
          <select class="form-select" id="categoryFilter">
            <option value="All">All Categories</option>
            <option value="DSA">DSA</option>
            <option value="UI/UX">UI/UX</option>
            <option value="Reading">Reading</option>
            <option value="Coding">Coding</option>
            <option value="Learning">Learning</option>
            <option value="Project">Project</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-3 col-12">
          <select class="form-select" id="statusFilter">
            <option value="All">All Statuses</option>
            <option value="todo">To Do</option>
            <option value="in_progress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="col-md-3 col-12">
          <select class="form-select" id="priorityFilter">
            <option value="All">All Priorities</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2" id="statusBadges">
        <span class="badge tracker-badge bg-slate-50 text-slate-700 border border-slate-200">Total: <span id="countTotal">9</span></span>
        <span class="badge tracker-badge bg-blue-50 text-blue-700 border border-blue-200">To Do: <span id="countTodo">3</span></span>
        <span class="badge tracker-badge bg-yellow-50 text-yellow-700 border border-yellow-200">In Progress: <span id="countInProgress">4</span></span>
        <span class="badge tracker-badge bg-green-50 text-green-700 border border-green-200">Done: <span id="countDone">2</span></span>
      </div>
    </div>

    <!-- Tasks Grid -->
    <div class="row g-4" id="tasksGrid">
      <!-- Task cards will be rendered here by JS -->
    </div>
  </main>

  <!-- Add/Edit Task Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="taskForm">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="taskModalLabel">Create New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Task Title *</label>
                <input type="text" class="form-control" id="taskTitle" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Category</label>
                <select class="form-select" id="taskCategory">
                  <option value="DSA">DSA</option>
                  <option value="UI/UX">UI/UX</option>
                  <option value="Reading">Reading</option>
                  <option value="Coding">Coding</option>
                  <option value="Learning">Learning</option>
                  <option value="Project">Project</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="taskDescription" rows="2"></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label">Priority</label>
                <select class="form-select" id="taskPriority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Status</label>
                <select class="form-select" id="taskStatus">
                  <option value="todo">To Do</option>
                  <option value="in_progress">In Progress</option>
                  <option value="done">Done</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" id="taskDueDate">
              </div>
              <div class="col-12">
                <label class="form-label">Tags</label>
                <div class="d-flex gap-2 mb-2">
                  <input type="text" class="form-control" id="newTagInput" placeholder="Add a tag...">
                  <button type="button" class="btn btn-outline-secondary" id="addTagBtn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="tagsContainer" class="d-flex flex-wrap gap-2"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>
